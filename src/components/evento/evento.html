<div class="trip-info card round" margin-bottom>
  <div class="trip-image border-bottom" >
    <img src="{{item.img}}">
  </div>
  <ion-grid padding>
    <ion-row>
      <ion-col width-66>
        <h5 ion-text color="primary">{{ item.titulo }}</h5>
        <div margin-top>
          <span ion-text>{{ item.texto }}</span>
        </div>
      </ion-col>
      <ion-col col-4>
        <span ion-text color="dark">{{ item.data | date: 'EEE, MMM dd' }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
